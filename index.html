  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Comic Sans MS', cursive;
    }

    body {
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff0f5;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
      z-index: 2;
      max-width: 350px;
    }

    h1 {
      color: #ff1493;
      font-size: 2.8em;
      margin-bottom: 15px;
    }

    p {
      color: #d63384;
      font-size: 1.3em;
      margin-bottom: 20px;
    }

    button {
      background: #ff69b4;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      background: #ff1493;
      transform: scale(1.1);
    }

    img {
      margin-top: 20px;
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 0 20px pink;
      display: none;
      animation: aparecer 0.8s ease;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .heart {
      position: absolute;
      color: #ff69b4;
      font-size: 20px;
      animation: float 5s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
